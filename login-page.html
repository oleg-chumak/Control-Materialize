<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <nav class="indigo">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">SN</a>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container d-flex">
    <div class="row">
      <div class="col s12 text_login">
        <h4>Enter to SN</h4>
      </div>
    </div>
    <div class="row ">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate">
        <label for="email">Email</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password" type="password" class="validate">
        <label for="password">Password</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <p>
          <label>
            <input class="my-checkbox filled-in" type="checkbox" />
            <span>Remember me</span>
          </label>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col s12 button-width">
        <a class="waves-effect indigo waves-light btn" href="http://127.0.0.1:5500/profile-page.html">Enter</a>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <a class="right" href="#">Create new account</a>
      </div>
    </div>
  </div>
  



  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
